<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Log - Registro Fotográfico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Aplica el modo oscuro al cargar la página si está guardado en localStorage
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para el scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .dark ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #4a5568;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Spinner de carga */
        #loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -25px;
            margin-top: -25px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    
    <div id="loader"></div>

    <!-- Pantalla de Autenticación -->
    <div id="auth-screen" class="min-h-screen flex items-center justify-center fade-in hidden">
        <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-6">Bienvenido a Film Log</h2>
            
            <!-- Pestañas para Iniciar Sesión / Registrarse -->
            <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
                <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="auth-tabs">
                    <li class="mr-2">
                        <button class="inline-block p-4 border-b-2 rounded-t-lg" data-tab="login">Iniciar Sesión</button>
                    </li>
                    <li>
                        <button class="inline-block p-4 border-b-2 rounded-t-lg" data-tab="register">Registrarse</button>
                    </li>
                </ul>
            </div>

            <!-- Formulario de Iniciar Sesión -->
            <div id="login-form-container">
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" id="login-email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                        <input type="password" id="login-password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Iniciar Sesión</button>
                </form>
            </div>

            <!-- Formulario de Registro -->
            <div id="register-form-container" class="hidden">
                 <form id="register-form">
                    <div class="mb-4">
                        <label for="register-email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" id="register-email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                    </div>
                    <div class="mb-6">
                        <label for="register-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña (mín. 6 caracteres)</label>
                        <input type="password" id="register-password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Crear Cuenta</button>
                </form>
            </div>
            
            <p id="auth-error" class="text-red-500 text-sm mt-4 text-center"></p>

            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                <span class="flex-shrink mx-4 text-gray-500 dark:text-gray-400">O</span>
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
            </div>

            <button id="google-signin-btn" class="w-full text-gray-700 dark:text-white bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 border border-gray-300 dark:border-gray-500 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center flex items-center justify-center">
                <svg class="w-4 h-4 mr-2" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 126 21.5 173.5 64.2L337.7 139.6C312.4 116.5 282.7 103 248 103c-73.2 0-133.1 60.2-133.1 134.3s59.9 134.3 133.1 134.3c76.1 0 124.2-54.4 128.6-109.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path></svg>
                Continuar con Google
            </button>
        </div>
    </div>

    <div id="app" class="container mx-auto max-w-2xl p-4 hidden">
        
        <!-- Pantalla Principal: Lista de Carletes -->
        <div id="main-screen" class="fade-in">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Mis carretes</h1>
                <div class="flex items-center space-x-2">
                    <span id="user-email" class="text-sm text-gray-600 dark:text-gray-400 hidden md:block"></span>
                    <button id="logout-btn" class="p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                    <button id="theme-toggle-btn" class="p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
                        <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                    <button id="manage-cameras-btn" class="bg-gray-700 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Mis Cámaras</button>
                    <button id="add-roll-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        + Nuevo Carrete
                    </button>
                </div>
            </header>
            <div id="roll-list" class="space-y-4">
                <!-- Los carretes se insertarán aquí dinámicamente -->
            </div>
             <p id="no-rolls-message" class="text-center text-gray-500 dark:text-gray-400 mt-8 hidden">No tienes carretes. ¡Añade uno para empezar!</p>
        </div>

        <!-- El resto de las pantallas y modales permanecen igual, no se muestran por brevedad -->
        <!-- ... -->
        
        <footer class="text-center mt-8 text-sm text-gray-500 dark:text-gray-400">
            <p>Hecho por Jepes para la comunidad de Disparafilm</p>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Importar funciones de los SDKs de Firebase que necesitas
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChUw7FdB-flATFZ8u7fb62g8MoM3Y5UYw",
            authDomain: "film-log-bd2d8.firebaseapp.com",
            projectId: "film-log-bd2d8",
            storageBucket: "film-log-bd2d8.appspot.com",
            messagingSenderId: "488707516803",
            appId: "1:488707516803:web:3ec44fa631e637b8786eb6"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- VARIABLES GLOBALES DE LA APP ---
        let userId = null;
        let rolls = [];
        let cameras = [];
        let unsubscribeRolls = null;
        let unsubscribeCameras = null;

        // --- CONSTANTES DEL DOM ---
        const loader = document.getElementById('loader');
        const appContainer = document.getElementById('app');
        const authScreen = document.getElementById('auth-screen');
        const mainScreen = document.getElementById('main-screen');
        // ... (el resto de constantes del DOM permanecen igual)
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const authError = document.getElementById('auth-error');
        const authTabs = document.getElementById('auth-tabs');
        const loginFormContainer = document.getElementById('login-form-container');
        const registerFormContainer = document.getElementById('register-form-container');
        const logoutBtn = document.getElementById('logout-btn');
        const userEmailSpan = document.getElementById('user-email');

        // --- LÓGICA DE AUTENTICACIÓN ---
        
        // Pestañas de Login/Registro
        authTabs.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const tab = e.target.dataset.tab;
                document.querySelectorAll('#auth-tabs button').forEach(button => {
                    button.classList.remove('border-blue-500', 'text-blue-600');
                    button.classList.add('border-transparent', 'hover:text-gray-600', 'hover:border-gray-300');
                });
                e.target.classList.add('border-blue-500', 'text-blue-600');
                
                loginFormContainer.classList.toggle('hidden', tab !== 'login');
                registerFormContainer.classList.toggle('hidden', tab !== 'register');
                authError.textContent = '';
            }
        });
        authTabs.querySelector('[data-tab="login"]').click(); // Activar la pestaña de login por defecto

        // Registro con Email/Contraseña
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            authError.textContent = '';
            createUserWithEmailAndPassword(auth, email, password)
                .catch(error => {
                    authError.textContent = 'Error: ' + error.message;
                });
        });

        // Inicio de Sesión con Email/Contraseña
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            authError.textContent = '';
            signInWithEmailAndPassword(auth, email, password)
                .catch(error => {
                    authError.textContent = 'Email o contraseña incorrectos.';
                });
        });

        // Inicio de Sesión con Google
        googleSigninBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .catch(error => {
                    authError.textContent = 'Error al iniciar sesión con Google.';
                });
        });

        // Cerrar Sesión
        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });


        // --- LÓGICA PRINCIPAL DE LA APP ---
        
        const setupRealtimeListeners = () => {
            // ... (Esta función permanece igual)
        };
        
        // ... (El resto de funciones de renderizado y manejadores de eventos permanecen igual)


        // --- INICIALIZACIÓN DE FIREBASE Y LA APP ---
        onAuthStateChanged(auth, (user) => {
            loader.style.display = 'none';
            if (user) {
                // El usuario está autenticado
                userId = user.uid;
                userEmailSpan.textContent = user.email;
                authScreen.classList.add('hidden');
                appContainer.classList.remove('hidden');
                
                setupRealtimeListeners();
                // ... (El resto de la inicialización de la app)

            } else {
                // El usuario no está autenticado
                userId = null;
                if (unsubscribeRolls) unsubscribeRolls();
                if (unsubscribeCameras) unsubscribeCameras();
                
                appContainer.classList.add('hidden');
                authScreen.classList.remove('hidden');
            }
        });

        // El resto del código (funciones de renderizado, manejadores de eventos, etc.)
        // se omite aquí por brevedad, ya que no cambia.
        // El código completo está en el bloque HTML de arriba.
    </script>
    
    <!-- El resto del HTML de la aplicación (modales, etc.) va aquí -->
    <!-- ... -->

</body>
</html>
